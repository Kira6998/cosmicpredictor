<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC PREDICTOR TOOL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            background-color: #1e2a38;
            color: #b0b0b0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container-wrapper {
            transform: scale(0.75);
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .container {
            background-color: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: relative;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier Prime', monospace;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .grid div {
            background-color: #3a4b5c;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid div .gem {
            display: none;
            font-size: 50px;
        }

        @keyframes revealGem {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .bet-section, .mines-section, .seed-section {
            margin-bottom: 20px;
        }

        .bet-section input, .mines-section select, .seed-section input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a4b5c;
            color: #fff;
            font-size: 16px;
        }

        .bet-section .predict-button {
            background-color: #00ff00;
            color: #fff;
            font-weight: bold;
            width: 100%;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container-wrapper" id="container-wrapper" style="display: none;">
        <div class="container">
            <div class="title">COSMIC PREDICTOR TOOL</div>
            <div class="grid">
                <div><span class="gem">ðŸ’Ž</span></div>

                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>
                <div><span class="gem">ðŸ’Ž</span></div>

            <div class="bet-section">
                <button class="predict-button" onclick="predictGems()">Predict</button>

            <div class="mines-section">
                <select id="mines-select">
                    <option value="1">1</option>

    <div class="access-key-container" id="access-key-container">
        <input type="password" id="access-key-input" placeholder="Enter Access Key">
        <button onclick="checkAccessKey()">Submit</button>
    </div>

    <script>
        const accessKey = '64gh427s9yd';

        function checkAccessKey() {
            const userKey = document.getElementById('access-key-input').value;
            if (userKey === accessKey) {
                document.getElementById('access-key-container').style.display = 'none';
                document.getElementById('container-wrapper').style.display = 'flex';
            } else {
                alert('Access Denied');
            }
        }

        function predictGems() {
            const gems = document.querySelectorAll('.grid .gem');
            const mines = parseInt(document.getElementById('mines-select').value);
            let numGems = (mines >= 1 && mines <= 5) ? 5 : 3;
            let delay = 0;

            gems.forEach(gem => {
                gem.style.display = 'none';
            });

            // Simulate AI prediction logic and Stake mines algorithm
            let positions = Array.from({ length: 25 }, (_, i) => i);
            positions = shuffleArray(positions).slice(0, numGems);

            positions.forEach((pos, index) => {
                setTimeout(() => {
                    gems[pos].style.display = 'block';
                    gems[pos].style.animation = 'revealGem 0.5s forwards';
                }, delay);
                delay += 500;
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
