<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e2a32;
            font-family: Arial, sans-serif;
            color: #b0b0b0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #2a3b47;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .title {
            font-family: 'Courier Prime', monospace;
            font-size: 18px;
            color: #ffffff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        .grid div {
            width: 50px;
            height: 50px;
            background-color: #3a4b57;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.5s ease;
        }
        .bet-amount, .mines, .server-seed {
            margin-bottom: 20px;
        }
        .bet-amount label, .mines label, .server-seed label {
            display: block;
            margin-bottom: 5px;
        }
        .bet-amount input, .mines select, .server-seed input {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #1e2a32;
            border: 1px solid #3a4b57;
            border-radius: 5px;
            color: #b0b0b0;
            font-size: 16px;
        }
        .bet-button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .loading .ball {
            width: 20px;
            height: 20px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            animation: move 1s linear infinite;
        }
        .loading .ball:nth-child(2) {
            animation-delay: 0.5s;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
            100% { transform: translate(0, 0); }
        }
        .access-key-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .access-key-container input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1e2a32;
            border: 1px solid #3a4b57;
            border-radius: 5px;
            color: #b0b0b0;
            font-size: 16px;
        }
        .access-key-container button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="access-key-container">
        <input type="password" id="access-key" placeholder="Enter Access Key">
        <button onclick="validateAccessKey()">Submit</button>
    </div>

    <div class="container" style="display: none;">
        <div class="title">COSMIC PREDICTOR TOOL</div>
        <div class="grid">
            <div></div>
            <div style="transform: scale(1);"></div>
            <div></div>
            <div style="transform: scale(1);">ðŸ’Ž</div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);"></div>
            <div></div>
            <div></div>
            <div style="transform: scale(1);"></div>
            <div style="transform: scale(1);">ðŸ’Ž</div>
            <div></div>
            <div></div>
            <div></div>
            <div style="transform: scale(1);"></div>
            <div></div>
            <div style="transform: scale(1);">ðŸ’Ž</div>
            <div></div>
            <div></div>
        </div>
        <div class="bet-amount">
            <label for="bet-amount">Bet Amount</label>
            <input type="text" id="bet-amount" value="0.00">
        </div>
        <div class="server-seed">
            <label for="server-seed">Active Server Seed Hashed</label>
            <input type="text" id="server-seed">
        </div>
        <div class="mines">
            <label for="mines">Mines</label>
            <select id="mines">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button class="bet-button" onclick="predict()">Predict</button>
        <div class="loading">
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

    <script>
        function validateAccessKey() {
            const accessKey = document.getElementById('access-key').value;
            if (accessKey === "5cosmo7c") {
                document.querySelector('.access-key-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                alert("Invalid Access Key");
            }
        }

        function predict() {
            document.querySelector('.loading').style.display = 'flex';
            document.querySelector('.bet-button').style.display = 'none';

            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.bet-button').style.display = 'block';
                revealGems();
            }, 4000);
        }

        function revealGems() {
            const mines = parseInt(document.getElementById('mines').value);
            const gridItems = document.querySelectorAll('.grid div');
            gridItems.forEach(item => item.textContent = '');

            let gemsToReveal = mines <= 5 ? 5 : 3;
            let revealedGems = 0;

            function revealNextGem() {
                if (revealedGems < gemsToReveal) {
                    const randomIndex = Math.floor(Math.random() * gridItems.length);
                    if (!gridItems[randomIndex].textContent) {
                        gridItems[randomIndex].textContent = 'ðŸ’Ž';
                        gridItems[randomIndex].style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            gridItems[randomIndex].style.transform = 'scale(1)';
                        }, 500);
                        revealedGems++;
                    }
                    setTimeout(revealNextGem, 500);
                }
            }

            revealNextGem();
        }
    </script>
</body>
</html>
