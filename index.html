<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC PREDICTOR TOOL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            background-color: #1e2a38;
            color: #b0b0b0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .container {
            background-color: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: relative;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier Prime', monospace;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .grid div {
            background-color: #3a4b5c;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
        }
        .hidden {
            background-color: #3a4b5c;
            color: transparent;
        }
        .revealed {
            background-color: #3a4b5c;
            color: #ffd700; /* Gem color */
            font-size: 2.5rem; /* Emoji size */
            transition: 0.5s ease-in-out;
        }
        .bet-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .bet-section input, .mines-section select, .seed-section input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a4b5c;
            color: #fff;
            font-size: 16px;
        }
        .bet-section .predict-button {
            background-color: #00ff00;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .mines-section select, .seed-section input {
            margin-top: 10px;
        }
        @keyframes revealGem {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container-wrapper" id="container-wrapper">
        <div class="container">
            <div class="title">COSMIC PREDICTOR TOOL</div>
            <div class="grid">
                <!-- Initially all cells are hidden (empty) -->
                <div class="hidden" id="cell-0"></div>
                <div class="hidden" id="cell-1"></div>
                <div class="hidden" id="cell-2"></div>
                <div class="hidden" id="cell-3"></div>
                <div class="hidden" id="cell-4"></div>
                <div class="hidden" id="cell-5"></div>
                <div class="hidden" id="cell-6"></div>
                <div class="hidden" id="cell-7"></div>
                <div class="hidden" id="cell-8"></div>
                <div class="hidden" id="cell-9"></div>
                <div class="hidden" id="cell-10"></div>
                <div class="hidden" id="cell-11"></div>
                <div class="hidden" id="cell-12"></div>
                <div class="hidden" id="cell-13"></div>
                <div class="hidden" id="cell-14"></div>
                <div class="hidden" id="cell-15"></div>
                <div class="hidden" id="cell-16"></div>
                <div class="hidden" id="cell-17"></div>
                <div class="hidden" id="cell-18"></div>
                <div class="hidden" id="cell-19"></div>
                <div class="hidden" id="cell-20"></div>
                <div class="hidden" id="cell-21"></div>
                <div class="hidden" id="cell-22"></div>
                <div class="hidden" id="cell-23"></div>
                <div class="hidden" id="cell-24"></div>
            </div>

            <div class="bet-section">
                <input type="number" placeholder="Enter Bet Amount">
                <button class="predict-button" onclick="predictGems()">Predict</button>
            </div>
            <div class="mines-section">
                <select id="mines-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="seed-section">
                <input type="text" placeholder="Enter Active Server Seed Hashed">
            </div>
        </div>
    </div>

    <script>
        function predictGems() {
            const numCells = 25;
            const gems = [];
            for (let i = 0; i < numCells; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.classList.remove('revealed');
                cell.classList.add('hidden');
                cell.innerHTML = '';  // Reset content
            }

            const mines = document.getElementById('mines-select').value;
            const numGemsToReveal = mines <= 5 ? 5 : 3;

            let revealedSpots = new Set();

            // Randomly select cells to reveal
            while (revealedSpots.size < numGemsToReveal) {
                const randomIndex = Math.floor(Math.random() * numCells);
                if (!revealedSpots.has(randomIndex)) {
                    revealedSpots.add(randomIndex);

                    const cell = document.getElementById(`cell-${randomIndex}`);
                    setTimeout(() => {
                        cell.innerHTML = 'ðŸ’Ž';  // Display gem emoji
                        cell.classList.remove('hidden');
                        cell.classList.add('revealed');
                    }, 500 * revealedSpots.size); // Stagger the reveal
                }
            }
        }
    </script>
</body>
</html>
